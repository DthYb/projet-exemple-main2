name: Build when push
on: push
jobs:
  build-test-upload:
    name: Build & test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build
      - name: Upload
        uses: actions/upload-artifact@v4
        with: 
          name: dist-files
          path: dist
    recover:
      needs: [build-test-upload]
      name: Recover artifact
      runs-on: ubuntu-latest
      steps:
        - name: Get build artifac
          uses: actions/download-artifact@v4
          with:
            name: dist-files
            path: dist
        - name: Show files
            run: ls